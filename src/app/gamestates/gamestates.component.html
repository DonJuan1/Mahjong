<div>
  <h1>Gamestates</h1>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>State</th>
        <th>Count</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let stat of gameStats">
        <td>{{stat.state}}</td>
        <td>{{stat.count}}</td>
      </tr>
    </tbody>
  </table>
</div>
